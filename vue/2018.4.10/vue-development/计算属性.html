<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{firstName}}</p>
        <p>{{lastName}}</p>
        <p>{{fullName}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                firstName:'Gavin',
                lastName:'cluy'
            },
            computed: {
                fullName(){
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>
</html>
