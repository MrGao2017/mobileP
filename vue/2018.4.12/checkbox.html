<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 单个勾选框： v-model为布尔值 -->
       
       <!-- <label><input type="checkbox" v-model="checked"/></label>
       
        <p>{{checked}}</p> -->

        <!-- 多个勾选框 : v-model使用相同的属性名称，且属性为数组-->
        <label><input type="checkbox" value="1" v-model="multiChecked"/>1</label>
        <label><input type="checkbox" value="2" v-model="multiChecked"/>2</label>
        <label><input type="checkbox" value="3" v-model="multiChecked"/>3</label>
        <p>{{ multiChecked.join('|')}}</p>

    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message:'',
                gender:'',
                checked:'',
                multiChecked:[],
                selected:'',
                multiSelected:[]
            }
        })
    </script>
</body>
</html>
