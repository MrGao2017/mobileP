<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
       <custom>
          {{message}}
           
       </custom>
    </div>
    <script>
        Vue.component('custom',{
           data:function(){
               return {
                   message:'我是子组件'
               }
           },
            template:`
                <div>
                 {{message}}
                 <slot></slot>
                 </div>
            `,
            
        })
        new Vue({
            el:'#app',
            data:{
                message:'我是父组件'
            }
           
        })
    </script>
</body>
</html>
