<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{ count }}
        <custom-component :count = "count" @cliclk-increment = "countHandel"></custom-component>
    </div>
    <script>
        Vue.component('custom-component',{
            props: ["count"],
            data:function(){
                return {
                    isCrement:this.count
                }
            },
            template:`
                <div>
                    <h2>我是一个自定义组件</h2>
                    <input type="button" value = "改变cont的值" @click = "changeCount">
                    {{isCrement}}
                </div>
            `,
            methods: {
                changeCount(){
                    this.isCrement++;
                    this.$emit('cliclk-increment')
                }
            }
        })
        new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                countHandel(){
                    this.count ++
                } 
            }
        })
    </script>
</body>
</html>
