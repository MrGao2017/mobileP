<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
      <div v-for="(item , index) in message">
         {{index}}
          <div v-for="(a ,key) in item.type"> {{index}}{{key}} {{a}}</div> 
      </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data : {
                message:[
                    {
                        name:'苹果',
                        price:40,
                        type:["yellow","pink","black"]
                    },
                    {
                        name:'三星',
                        price:20,
                        type:["yellow","black"]
                    },
                    {
                        name:'htc',
                        price:10,
                        type:["yellow","green","black"]
                    }

                ]
            }
        })
    </script>
</body>
</html>
