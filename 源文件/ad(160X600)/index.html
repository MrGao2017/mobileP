    <script>
       $(".btn").click(function () {
            let _index = $('.btn').attr('_index');
            if (_index == 1) {
                $('.ad li').eq(1).addClass('show').siblings().removeClass('show');
                return _index = $('.btn').attr('_index', 3);
            } else if (_index == 3) {
                $('.ad li').eq(2).addClass('show').siblings().removeClass('show');
                return _index = $('.btn').attr('_index', 7);
            } else if (_index == 7) {
                $('.ad li').eq(3).addClass('show').siblings().removeClass('show');
                return _index = $('.btn').attr('_index', 10);
            } else {
                $('.ad li').eq(0).addClass('show').siblings().removeClass('show');
                return _index = $('.btn').attr('_index', 1);
            }
        })
