<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, usersclable=no"> -->
    <title></title>
    <script type="text/javascript">
    (function(){
    	var w = window.screen.width;
    	var targetW = 320;
    	var scale = w/targetW; //当前尺寸/目标尺寸
    	var meta = document.createElement("meta");
    	meta.name = "viewport";
    	meta.content = "user-scalable=no,initial-scale="+scale+",minimum-scale="+scale+",maximum-scale="+scale+""
    	//console.log(scale);
    	document.head.appendChild(meta);
    })();
    </script>
    <style media="screen">
      body{margin: 0}
      div{width: 80px;height: 100px; float: left; }
      .box1{ background: pink}
      .box2{ background: yellow}
      .box3{ background: red}
      .box4{ background: green}
    </style>
    
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
